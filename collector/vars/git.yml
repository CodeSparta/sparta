---
git_branch: master

# Ansible Git Repos
url_git_openshift: 'https://github.com/CodeSparta/openshift-iac.git'
dir_git_openshift: "{{ dir_iac }}/openshift"

# Terraform Git Repos
url_git_shaman: 'https://github.com/CodeSparta/shaman'
dir_git_shaman: "{{ dir_terraform }}/shaman"

# Git Clone Items
ansiblerepos:
  - repo: "{{ url_git_openshift }}"
    dest: "{{ dir_git_openshift }}"
    branch: "{{ git_branch }}"
#   branch: "{{ tpdk_version }}"

terraformrepos:
  - repo: "{{ url_git_shaman }}"
    dest: "{{ dir_git_shaman }}"
    branch: "{{ git_branch }}"
#   branch: "{{ git_branch }}"
